<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ajax exercises</title>
    <script src="angular.js"></script>
    <script src="ajax.js"></script>
  </head>
  <body ng-app="app" ng-controller="MyController">
    <button ng-click="getNowPlaying()">Now Playing</button>

    <button ng-click="search()">Search Results</button>
  </body>
</html>
