
  <div class="">
    <button ui-sref="search()" class="myButton" type="button" name="button">Now playing</button>
  </div>

  <div class="formContainer">
    <form ng-submit="submit()" class="searchForm"  method="post">
      <input ng-model='movieName' type="search" placeholder=" Search more movies" size="32">
    </form>
  </div>
<div class="detailContainer">
  <div class="details">
      <div class="noFlex">
        <h1 class="">{{detailData.title}}</h1>
        <h3 ng-if="detailData.tagline">{{detailData.tagline}}</h3>
      </div>
      <div class="repeatIMG">
        <img ng-if="detailData.backdrop_path" ng-src="https://image.tmdb.org/t/p/w300{{detailData.backdrop_path}}" alt="" />

      </div>
      <div class="repeatImgContainer">
        <div class="repeatIMG">
          {{detailData.overview}}
        </div>
        <div class="repeatIMG">
          Released: {{ detailData.release_date | date: 'MM-dd-yyyy' }}
        </div>
        <div class="repeatIMG">
          Popularity: {{detailData.popularity | number: 2}}</a>
        </div>
        <div class="repeatIMG">
          Box-Office Revenue: {{detailData.revenue | currency}}</a>
        </div>
      </div>
  </div>
</div>
